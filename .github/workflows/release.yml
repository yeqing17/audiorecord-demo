name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
          gradle-version: '8.5'

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --no-build-cache

      - name: List APK files
        run: ls -la app/build/outputs/apk/debug/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename APK for release
        run: |
          APK_FILE=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)
          cp "$APK_FILE" "audiorecord-demo-${{ steps.get_version.outputs.VERSION }}.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}

            ### Download
            Download the APK from the assets below.

            ### Installation
            1. Download the APK file
            2. Enable installation from unknown sources on your Android device
            3. Install the APK

            ### Minimum Requirements
            - Android 9 (API 28) or higher
          files: audiorecord-demo-${{ steps.get_version.outputs.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}